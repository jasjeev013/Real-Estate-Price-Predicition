<!-- app.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>Real Estate Price Prediction</h2>
        <form id="prediction-form">
            <label for="area_type">Area Type:</label>
            <select id="area_type" name="area_type">
                <option value="0">Built Up Area</option>
                <option value="1">Carpet Area</option>
                <option value="2">Plot Area</option>
                <option value="3">Super built-up Area</option>
            </select>

            <label for="total_sqft">Total Sqft:</label>
            <input type="number" id="total_sqft" name="total_sqft" required>

            <label for="bath">Bathrooms:</label>
            <input type="number" id="bath" name="bath" required>

            <label for="balcony">Balcony:</label>
            <input type="number" id="balcony" name="balcony" required>

            <label for="availability_day">Availability Day:</label>
            <input type="number" id="availability_day" name="availability_day" required>

            <label for="availability_month">Availability Month:</label>
            <input type="number" id="availability_month" name="availability_month" required>

            <label for="size_bhk">BHK Size:</label>
            <input type="number" id="size_bhk" name="size_bhk" required>

            <label for="location">Location:</label>
            <select id="location" name="location"></select>
            
            <button type="submit">Predict Price</button>
        </form>
        <h3 id="prediction-result"></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
